name: ui_kit
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  google_nav_bar: ^5.0.6
  pinput: ^4.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/images/logo.svg
    - assets/images/avatar_placeholder.png
  fonts:
    - family: CinemaxIcon
      fonts:
        - asset: assets/icons/CinemaxIcon.ttf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/montserrat_regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/montserrat_medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/montserrat_semi_bold.ttf
          weight: 600
